<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="${baseurl}styles/style.css" type="text/css" />
    <link rel="stylesheet" href="${baseurl}styles/blog.css" type="text/css" />

    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="${rssurl}" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Inconsolata" />
    <link href='http://fonts.googleapis.com/css?family=Hammersmith+One&amp;v2' rel='stylesheet' type='text/css' />
    <title>${Markup(title)}</title>
    <meta property="og:title" content="${title}" />
    <meta property="og:site_name" content="hortont â€¢ blog" />
    <meta property="og:description" content="The blog of Tim Horton." />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="author" content="Tim Horton" />
    <meta property="twitter:creator" content="@hortont424" />
    <meta property="article:author" content="https://www.facebook.com/hortont" />
  </head>
  <body class="index">
    <xi:include py:with="currentPage='blog'" href="button-bar.html" />

    <table id="posts" border="0" width="100%">
    <py:if test="showTitle">
    <tr>
        <td></td>
        <td class="post">
            <div id="catTitle">
                ${Markup(title)}
            </div>
        </td>
        <td></td>
    </tr>
    </py:if>
    <tr>
        <td></td>
        <td class="post">${Markup(content)}</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td class="post">
            <div style="text-align: center; font-size: 120%; margin-top: 10px;">
                <a href="${blogurl}history">See Older Posts</a>
            </div>
        </td>
        <td></td>
    </tr>
    </table>
  </body>
</html>
