<div class="postContent" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<py:if test="not post.noChrome">
<svg class="postTitle" xmlns="http://www.w3.org/2000/svg">
    <rect class="stripe2" x="0" y="0" width="670" height="40" />
    <rect class="stripe1" x="0" y="0" width="30" height="11" />
    <rect class="stripe2" x="0" y="10" width="30" height="11" />
    <rect class="stripe3" x="0" y="20" width="30" height="11" />
    <rect class="stripe4" x="0" y="30" width="30" height="10" />
    <rect class="stripe4" x="630" y="0" width="40" height="40" />
    <text x="46" y="35" fill="white" opacity="0.5">${Markup(post.title)}</text>
    <text x="45" y="34">${Markup(post.title)}</text>
    <text x="667" y="12" class="dateline year">${post.year}</text>
    <text x="667" y="24" class="dateline month">${post.month}</text>
    <text x="667" y="36" class="dateline day">${post.day}</text>
</svg>
</py:if>
<div class="post">
<p>${Markup(post.content)}</p>
<py:if test="not post.noChrome">
<p class="commentLink"><a href="${post.url}">Comments...</a></p>
<a href="${post.url}">linkfornow</a>
</py:if>
</div>
</div>
