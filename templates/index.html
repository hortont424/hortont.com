    <link href='http://fonts.googleapis.com/css?family=Hammersmith+One&amp;v2' rel='stylesheet' type='text/css' />

    <style>
    body
    {
        text-align: center;
    }
    #container
    {
        position: absolute;
        top: 50%;
        margin-top: -300px;
        left: 0;
        right: 0;
        height: 400px;
        width: 100%;
    }
    #container a
    {
        text-decoration: none;
    }
    div.bigbutton
    {
        margin: 10px 20px;
        cursor: pointer;
        float: none !important;
        opacity: 0.8;
        display: inline-block;

        width: 215px;
        height: 60px;
        background: -webkit-gradient(linear, left bottom, left top, from(#e4e4e4), to(#ffffff), color-stop(49.99%, #f5f5f5), color-stop(50%, #fafafa));
        background: -moz-linear-gradient(bottom, #e4e4e4, #f5f5f5 50%, #fafafa 50%, #ffffff);
        background: -o-linear-gradient(bottom, #e4e4e4, #f5f5f5 50%, #fafafa 50%, #ffffff);
        border-radius: 7px;
        -moz-border-radius: 7px;
        -webkit-border-radius: 7px;
        color: #222;
        box-shadow: 0px 0px 10px #aaa;
        -webkit-box-shadow: 0px 0px 10px #aaa;
        -moz-box-shadow: 0px 0px 10px #aaa;
        border: 2px solid #928E8C;
        font-family: 'Hammersmith One', sans-serif;
        text-align: center;
        font-size: 32pt;
        padding-top: 15px;
        overflow: hidden;

        -webkit-transition: opacity 0.25s ease-in-out, box-shadow .25s ease-in-out;
        -webkit-font-smoothing: antialiased;
    }
    div.bigbutton:hover
    {
        opacity: 1.0;
        box-shadow: 0px 0px 30px #888;
        -webkit-box-shadow: 0px 0px 30px #888;
        -moz-box-shadow: 0px 0px 30px #888;
    }
    #footer
    {
        position: absolute;
        top: 50%;
        margin-top: 250px;
        left: 0;
        right: 0;
        height: 24px;
        width: 100%;
        color: #555;
        -webkit-font-smoothing: antialiased;
    }
    </style>
  </head>
