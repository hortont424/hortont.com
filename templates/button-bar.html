<svg xmlns="http://www.w3.org/2000/svg">
    <style>
        .noSelect
        {

            -o-user-select: none;

        }

        #title
        {
            font-weight: 100;
            letter-spacing: 10pt;
            font-size: 85pt;
            font-family: "Helvetica Neue";
        }

        .nav
        {
            font-weight: 800;
            font-size: 24pt;
            font-family: "Helvetica Neue";
        }

        .nav:hover, #title:hover
        {
            cursor: pointer;
            cursor: hand;
            fill: white;
        }

        .nav:hover
        {
            letter-spacing: 5pt;
        }

        #historyButton:hover
        {
            fill: #F0FFBF;
        }

        #projectsButton:hover
        {

        }

        #profilesButton:hover
        {
            fill: #A8DBA8;
        }

        {

        }
